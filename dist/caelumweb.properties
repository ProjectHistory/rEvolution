# Repository
scm=br.com.caelum.revolution.scm.git.GitFactory
scm.repository=/Users/mauricioaniche/dev/workspace/thread/1

# Changeset to analyse
changesets=br.com.caelum.revolution.changesets.AllChangeSetsFactory

# Build system
build=br.com.caelum.revolution.builds.nobuild.NoBuildFactory

# Metric Tools to run
tools.1=br.com.caelum.revolution.tools.files.NumberOfFilesFactory
tools.1.extension=java

tools.2=br.com.caelum.revolution.tools.lineschanged.NumberOfLinesChangedFactory

tools.3=br.com.caelum.revolution.tools.bugorigin.SearchBugOriginFactory
tools.3.keywords=bug;fix;corrigido;correção;resolvido;problema

tools.4=br.com.caelum.revolution.tools.diffwordcount.DiffWordCountFactory
tools.4.extensions=Tests.java;Test.java
tools.4.patterns=@Test
tools.4.name=junit-test-count

# Persistence
driver_class=com.mysql.jdbc.Driver
connection_string=jdbc:mysql://localhost:3306/revcaelumweb?useUnicode=true&characterEncoding=UTF-8
dialect=org.hibernate.dialect.MySQLInnoDBDialect
db_user=revolution
db_pwd=revolution
create_tables=false

# visualizations
visualizations.1=br.com.caelum.revolution.visualization.statistic.BuggedArtifactsFactory
visualizations.1.file=/Users/mauricioaniche/dev/workspace/rEvolution/dist/bugs.jpg
visualizations.1.threshold=20

visualizations.2=br.com.caelum.revolution.visualization.statistic.CommitsPerDeveloperFactory
visualizations.2.file=/Users/mauricioaniche/dev/workspace/rEvolution/dist/commits.jpg
visualizations.2.threshold=20

visualizations.3=br.com.caelum.revolution.visualization.statistic.ModifiedArtifactsFactory
visualizations.3.file=/Users/mauricioaniche/dev/workspace/rEvolution/dist/artifacts.jpg
visualizations.3.threshold=20

visualizations.4=br.com.caelum.revolution.visualization.statistic.BugsPerWeekDayFactory
visualizations.4.file=/Users/mauricioaniche/dev/workspace/rEvolution/dist/bugs-per-weekday.jpg

visualizations.5=br.com.caelum.revolution.visualization.statistic.BugsPerHourFactory
visualizations.5.file=/Users/mauricioaniche/dev/workspace/rEvolution/dist/bugs-per-hour.jpg