# Repository
scm=edu.usp.ime.revolution.scm.git.GitFactory
scm.repository=/Users/mauricioaniche/dev/workspace/rEvolution-tmp

# Changeset to analyse
changesets=edu.usp.ime.revolution.scm.changesets.AllChangeSetsFactory

# Build system
build=edu.usp.ime.revolution.builds.nobuild.NoBuildFactory

# Metric Tools to run
tools.1=edu.usp.ime.revolution.tools.files.NumberOfFilesFactory
tools.1.extension=java

tools.2=edu.usp.ime.revolution.tools.sourcecode.SourceCodeRetrieverFactory
tools.2.extensions=java

# Persistence
driver_class=com.mysql.jdbc.Driver
connection_string=jdbc:mysql://localhost:3306/revolution?useUnicode=true&characterEncoding=UTF-8
dialect=org.hibernate.dialect.MySQLInnoDBDialect
db_user=revolution
db_pwd=revolution
create_tables=true
