tools.4=br.com.caelum.revolution.tools.lineschanged.NumberOfLinesChangedFactory

tools.5=br.com.caelum.revolution.tools.diffwordcount.DiffWordCountFactory
tools.5.extensions=Tests.java;Test.java
tools.5.patterns=@Test
tools.5.name=JUnitTestCounter

tools.6=br.com.caelum.revolution.tools.commitperauthor.CommitPerAuthorCountFactory

tools.7=br.com.caelum.revolution.tools.cc.JavaNCSSFactory
tools.7.javancsslib=<path to the java ncss lib folder>
tools.7.javancssJarPath=<path to the java ncss jar>
        
